swagger: "2.0"
info:
  version: "0.0.1"
  title: Client Collector App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /clients:
    x-swagger-router-controller: client.controller
    get:
      description: get the game system list
      operationId: getClients
      parameters:
        - name: name
          in: query
          type: string
          required: false
        - name: abonado
          in: query
          type: string
          required: false
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetClientListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: add a new client
      operationId: createClient
      parameters:
        - in: body
          name: client
          description: the client to create
          schema:
            $ref: "#/definitions/Client"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/GetClientResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /clients/{id}:
    x-swagger-router-controller: client.controller
    get:
      description: get a single client
      operationId: getClientById
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetClientResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Edit a client
      operationId: updateClient
      parameters:
        - in: path
          name: id
          description: client id
          type: string
          required: true
        - in: body
          name: client
          description: the updates to apply
          schema:
            $ref: "#/definitions/Client"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetClientResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Delete a client
      operationId: deleteClient
      parameters:
        - in: path
          name: id
          description: client id
          type: string
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /clients/{abonado}/services/:
    x-swagger-router-controller: service.controller
    get:
      description: get the client's service list
      operationId: getServices
      parameters:
        - in: path
          name: abonado
          description: Services holder abonado
          type: string
          required: true
        - in: query
          name: service
          description: type of service
          type: string
          required: false
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetServiceListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: add a new game system to the list
      operationId: createService
      parameters:
        - in: path
          name: abonado
          description: Services holder abonado
          type: string
          required: true
        - in: body
          name: service
          description: The service to create.
          schema:
            $ref: "#/definitions/Service"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/GetServiceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /clients/{abonado}/services/{id}:
    x-swagger-router-controller: service.controller
    get:
      description: get a service
      operationId: getServiceById
      parameters:
        - in: path
          name: abonado
          type: string
          description: service holder abonado
          required: true
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetServiceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: update a service
      operationId: updateService
      # define the parameters
      parameters:
        - in: path
          name: abonado
          type: string
          description: service holder abonado
          required: true
        - in: path
          name: id
          description: service id
          type: string
          required: true
        - in: body
          name: service
          description: The service to update.
          schema:
            $ref: "#/definitions/Service"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetServiceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: delete a service
      operationId: deleteService
      # define the parameters
      parameters:
        - in: path
          name: abonado
          type: string
          description: service holder abonado
          required: true
        - in: path
          name: id
          description: service  id
          type: string
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Client:
    type: object
    properties:
      name:
        type: string
        description: Name of the Client
      abonado:
        type: string
        description: Abonado of the Client
      services:
        type: array
        items:
          $ref: "#/definitions/Service"
      image:
        type: string
        format: byte
    required:
      - name
      - abonado
  GetClientResponse:
    type: object
    properties:
      id:
        type: string
        description: identifier
      name:
        type: string
        description: Name of the Client
      abonado:
        type: string
        description: Description of the Client
      services:
        type: array
        items:
          $ref: "#/definitions/Service"
        description: Client services
      image:
        type: string
        format: byte
    required:
      - id
      - name
      - abonado
      # - services
  GetClientListResponse:
    required:
      - clients
    properties:
      clients:
        type: array
        items:
          $ref: "#/definitions/GetClientResponse"
  Service:
    type: object
    properties:
      service:
        type: string
        description: Name of the service
      plan:
        type: string
        description: Speed/Specification of the service
      image:
        type: string
        format: byte
    required:
      - service
      - plan
  GetServiceResponse:
    type: object
    properties:
      id:
        type: string
        description: identifier
      service:
        type: string
        description: Type of the service
      plan:
        type: string
        description: Plan under the service
      image:
        type: string
        format: byte
    required:
      - id
      - service
      - plan
  GetServiceListResponse:
    required:
      - services
    properties:
      services:
        type: array
        items:
          $ref: "#/definitions/GetServiceResponse"

  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment
    required:
      - success
      - description
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
